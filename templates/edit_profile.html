{% extends "base.html" %}
{% block content %}

<h3 class="black-text text-darken-4 center-align">Edit Profile</h3>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align black-text text-darken-4">
                    <i class="fas fa-users light-blue-text text-darken-4"></i>
                    {{ username }}
                </h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align black-text text-darken-4">
                    <i class="fas fa-hospital light-blue-text text-darken-4"></i>
                    Radiology Technologist - Diagnostic Imaging
                </h3>
            </div>
        </div>
    </div>

    <!-- submit button -->
            
    <div class="row">
        <div class="col s12 center-align">
    
            <!-- cancel button -->
    
            <a href="{{ url_for('get_tasks') }}" class="btn-large red text-shadow">
                Cancel <i class="fas fa-times-circle right"></i>
            </a>
            <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                Edit Order <i class="fas fa-edit right"></i>
            </button>
        </div>
    </div>

{% endblock %}
